<!doctype html>
<html lang="pt-br">
	<head>
		<title>Introdução ao HTML 5</title>
		<meta charset="utf-8">

		<!--[if lt IE 9]>
	<script src=js/html5shiv.js"></script>
<![endif]-->

	</head>

	<body>
		
		<form>
			
			<!-- Associar Labels com os elementos: ex: ao clicar em cima do nome automaticamente o seletor irá selecionar a caixa de texto - Boa prática -->
			<label for="nome">Nome:</label>
			<input type="text" id="nome" required autofocus> <!-- foco no campo -->
			<br><br>

			<!-- novos Inputs e atributos HTML 5 -->
			<!-- Email -->
			<label for="email">Email:</label>
			<input type="email" id="email" placeholder="exemplo@exemplo.com" required> <!-- required campo obrigatório -->
			<br><br>

			<!-- Número -->
			<label for="numero">Número:</label>
			<input type="number" id="numero" min="5" max=10 step="2" required>
			<br><br>

			<!-- Url -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: http://www." required>
			<br><br>

			<!-- Pesquisar -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa" placeholder="ex: digite algo..." required>
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="10" value="5">
			<br><br>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<!-- Color -->
			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" value="enviar">

		</form>

	</body>

</html>
